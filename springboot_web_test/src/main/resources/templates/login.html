<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>test login</title>
<!-- Bootstrap -->
<link th:href="@{/css/bootstrap.min.css}"
	href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div style="margin: 100px auto; width: 400px; border: 1px solid #cccccc;">
			<form th:action="@{/login}" method="post" class="form-horizontal">
				<h1 class="text-center">security test</h1>

				<div class="form-group">
					<label class="control-label col-md-2  ">名&nbsp;&nbsp;&nbsp;&nbsp;称：</label>
					<div class=" col-md-10  ">
						<input type="text" class="form-control" name="username"
							placeholder="请输入用户名" required />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-2 ">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
					<div class=" col-md-10 ">
						<input type="password" class="form-control" name="password"
							placeholder="请输入密码" required />
					</div>
				</div>

				<div class="form-group col-md-12">
					<div class="checkbox text-center">
						<label>
							<input type="checkbox" id="remember-me" name="remember-me">
							记住用户
						</label>
					</div>
				</div>
				
				<div class="form-group text-center">
					<button type="submit" class="btn btn-success">登 录</button>
					<button type="reset" class="btn btn-default">重 填</button>
				</div>

				<div class="clearfix"></div>

				<div class="text-center">
					<div>
						<p>©2019 All Rights Reserved.</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
